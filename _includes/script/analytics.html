{% if jekyll.environment != "development" and site.google.measurement %}
<script src="https://www.googletagmanager.com/gtag/js?id={{ site.google.measurement }}" async></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{ site.google.measurement }}');
</script>
{% endif %}
